<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Mina:wght@400;700&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <section class="header">
            <h2>CADASTRO</h2>
        </section>
        <p class="switch_account-type">Já possui um cadastro? Entre <a href="login.html">aqui</a>.</p>
        <div class="content">
            <form id="form" class="form">
                <div class="form-content">
                    <label for="name">Nome completo</label>
                    <input type="text" id="name" placeholder="Digite seu nome completo...">
                    <a>Mensagem de erro</a>
                </div>
                <div class="form-content">
                    <label for="username">Nome de usuário</label>
                    <input type="text" id="username" placeholder="Digite seu nome de usuário...">
                    <a>Mensagem de erro</a>
                </div>
                <div class="form-content">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu email...">
                    <a>Mensagem de erro</a>
                </div>
                <div class="form-content">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" placeholder="Digite seu telefone...">
                    <a>Mensagem de erro</a>
                </div>
                <div class="form-content">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha...">
                    <a>Mensagem de erro</a>
                </div>
                <div class="form-content">
                    <label for="password-confirmation">Confirme a senha</label>
                    <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente...">
                    <a>Mensagem de erro</a>
                </div>
        
                <button type="submit">CADASTRAR</button>
            </form>
            <img src="../images/carros.png" alt="" class="img-carros">
        </div>
    </div>
    <script src="../scripts/register.js"></script>
</body>
</html>
